{% extends "app_mysite/base.html" %}

{% block content %}

<form action="{% url 'app_mysite:add_quote' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="w-100 p-3">   
        <div class="row">
          <div class="card">
            <div class="card-body">
              <h2 class="text-primary">Add quote</h2>
              <div class="mb-3">
                
                  <label class="form-label">
                    <p class="text-primary">add quote</pn>
                  </label>
                  {{form_quote.quote}}
                  <span>{{ form_quote.errors.quote }}</span>
              
              </div>
              <div class="mb-3">
                <label class="text-primary" class="form-label">choose author</label>
                {{form_quote.author}}
                <span>{{ form_quote.errors.author }}</span>
              </div>
              <div class="text-primary" class="mb-3">
                <label class="form-label">tags</label>
                {{form_quote.tags}}
                <span>{{ form_quote.errors.tags }}</span>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
        </form>
      </div>
    </div> 
</form>  

{% endblock %}
